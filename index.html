<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="login_label">Login</h2>        
        <label class = "lbl_email"> Email : </label>
        <input class = "txt_email" type="text" placeholder="example@mail.com">
        <label class = "lbl_password"> Password : </label>
        <input class = "txt_password" type="password" placeholder="********">
        <button class="btn_login">LOG-IN</button>
        <button class="btn_clear">CLEAR</button>
        <input class="chkbox" type="checkbox">
        <label class="lbl_show_pwd">Show Password</label>
        <label class="signuplink"><a href="signup.html">Don't have an account?</a></label>
        <div id="signup"></div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>   
</body>
</html>
