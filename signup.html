<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="login_label">Sign Up</h2>
        <label class = "lbl_username"> Username : </label>
        <input class="txt_username" type="text" placeholder="Enter name">
        <label class = "lbl_email"> Email : </label>
        <input class = "txt_email" type="text" placeholder="example@mail.com">
        <label class = "lbl_password"> Password : </label>
        <input class = "txt_password" type="password" placeholder="********">
        <input class = "txt_password_conform" type="password" placeholder="Confirm password">
        <button class="btn_signup">SIGN-UP</button>
        <button class="btn_clear">CLEAR</button>
        <label class="pwd_ind">Very Strong</label>
        <label class="signup"><a href="index.html">Already have an account?</a></label>
      </div>
      <script src="signup.js"></script> 
</body>
</html>
